<div class="row">
    <div class="col">
      <button class="btn" (click)="changePage('p')">
        Prev
      </button>
      <button class="btn" (click)="changePage('f')">
        1
      </button>
      ...
      <button class="btn" disabled>
        {{pageNum >0? (pageNum+1): '...'}}
      </button>
      <button class="btn" (click)="changePage('n')">
        Next
      </button>
    </div>
  </div>
